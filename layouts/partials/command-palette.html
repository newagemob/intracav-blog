{{- /* Command Palette - Global Search Overlay (Cmd+K) */ -}}
<div class="command-palette-overlay" id="command-palette" role="dialog" aria-modal="true" aria-label="Search documentation">
  <div class="command-palette">
    <div class="command-palette-input-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input
        type="text"
        class="command-palette-input"
        id="command-palette-input"
        placeholder="Search documentation..."
        autocomplete="off"
        aria-label="Search"
      />
      <kbd class="command-palette-kbd">ESC</kbd>
    </div>
    <div class="command-palette-results" id="command-palette-results" role="listbox">
      <div class="command-palette-empty">Type to search policies, guidelines, and blog posts</div>
    </div>
    <div class="command-palette-footer">
      <span><kbd>&uarr;</kbd> <kbd>&darr;</kbd> Navigate</span>
      <span><kbd>&crarr;</kbd> Open</span>
      <span><kbd>ESC</kbd> Close</span>
    </div>
  </div>
</div>
